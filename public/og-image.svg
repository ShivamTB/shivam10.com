  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#3B82F6" opacity="0.1"/>
    <path d="M15 20h30c2.2 0 4 1.8 4 4v20c0 2.2-1.8 4-4 4H15c-2.2 0-4-1.8-4-4V24c0-2.2 1.8-4 4-4zm15 20c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" fill="#3B82F6"/>
  </g>
  
  <!-- Code icon -->
  <g transform="translate(450, 400)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#3B82F6" opacity="0.1"/>
    <path d="M20 15l-8 15 8 15M40 15l8 15-8 15M30 15l-8 15 8 15" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Music icon -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#3B82F6" opacity="0.1"/>
    <path d="M15 20v20c0 2.2-1.8 4-4 4s-4-1.8-4-4 1.8-4 4-4c1.1 0 2-.9 2-2V20l12-2v20c0 2.2-1.8 4-4 4s-4-1.8-4-4 1.8-4 4-4c1.1 0 2-.9 2-2V18l-12 2z" fill="#3B82F6"/>
