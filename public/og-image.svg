    <circle cx="25" cy="30" r="3" fill="#E5E5E5"/>
    <circle cx="35" cy="30" r="3" fill="#E5E5E5"/>
  </g>
  
  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial" font-size="20" font-weight="400" fill="#60A5FA">
